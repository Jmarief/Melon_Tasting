{% extends 'base.html' %}
{% block body %}
    <div class="container h-100">
        <div class="auth d-flex justify-content-center">
            <div class="login card mt-5">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <input type="hidden" asp-for="ReturnUrl"/>
                            <div class="row">
                                <div class="col input-group p-1">
                                    <span class="input-group-text"><i class="fad fa-user-alien"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Email"
                                           title="Email"
                                           autofocus>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col input-group p-1">
                                    <span class="input-group-text"><i class="fad fa-key-skeleton"></i></span>
                                    <input type="password" name="password"
                                           class="form-control" placeholder="Password" autocomplete="off"
                                           title="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col remember text-end p-1">
                                    <label for="rememberLogin">Remember Me?</label>
                                    <input id="rememberLogin" name="rememberLogin" type="checkbox" class="ms-0"
                                           title="Remember my login.">
                                </div>
                            </div>

                            <div class="row">
                                <div class="text-center">
                                    <button class="btn login_btn" name="button" value="login"
                                            title="Login to MedTime.">Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="/register" title="Register for an account.">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
